<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Document</title>
    </head>
    <body>
        <form action="../Etiquetas/Hipervinculos.html" method="post">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" value="Carlos">
            </div>
            <div>
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos">
            </div>
            <div>
                <label for="edad">Edad</label>
                <input type="number" name="edad">
            </div>
            <div>
                <label for="telefono">Teléfono</label>
                <input type="tel" name="telefono">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email">
            </div>
            <div>
                <label for="fecha">Fecha</label>
                <input type="date" name="fecha">
            </div>
            <div>
                <label for="color">Color favorito</label>
                <input type="color" name="color">
            </div>
            <div>
                <label for="semana">Semana</label>
                <input type="week" name="semana">
            </div>
            <div>
                <label for="sexo">Sexo</label>
                <input type="radio" name="sexo" value="hombre">Hombre 
                <input type="radio" name="sexo" value="mujer">Mujer
            </div>
            <div>
                <label for="estadocivil">Estado Civil</label>
                <input type="radio" name="estadocivil" value="soltero">Soltero
                <input type="radio" name="estadocivil" value="casado">Casado
                <input type="radio" name="estadocivil" value="divorciado">Divorciado
                <input type="radio" name="estadocivil" value="viudo">Viudo
            </div>
            <div>
                <label for="deportes">Deportes favoritos</label>
                <input type="checkbox" name="futbol" value="futbol">Fútbol
                <input type="checkbox" name="baloncesto" value="baloncesto">Baloncesto
                <input type="checkbox" name="tenis" value="tenis">Tenis
            </div>
            <div>
                <label for="carrera">Carrera</label>
                <select name="carrera" id="carrera">
                    <option value="ciencias">Ciencias de la computación</option>
                    <option value="civil">Ing. Civil</option>
                    <option value="industrial">Ing. Industrial</option>
                    <option value="sistemas">Ing. Sistemas</option>
            </div>
            <div>
                <label for="comentarios">Comentarios</label>
                <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </div>
        </form>
    </body>
</html>
