    <script>
        function actualizarCalendario() {
            var mesSeleccionado = document.getElementById("mes").value;
            var anioSeleccionado = document.getElementById("anio").value;
    
            fetch("calendario.php?mes=" + mesSeleccionado + "&anio=" + anioSeleccionado)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("resultado").innerHTML = data;
                })
                .catch(error => console.log(error));
        }
    
        document.getElementById("mes").addEventListener("change", actualizarCalendario);
        document.getElementById("anio").addEventListener("change", actualizarCalendario);
    
        // Cargar el calendario por defecto al cargar la p√°gina
        actualizarCalendario();
