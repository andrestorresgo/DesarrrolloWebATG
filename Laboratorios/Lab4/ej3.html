<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link id="estilo" rel="stylesheet" type="text/css" href="estilos.css">
</head>

<body> 
    
    <button onclick="agrandarImagen()">Agrandar</button>
    <button onclick="reducirImagen()">Reducir</button>
    <img id="img" src="images/camichi minero.png">

    <script>
        var image = document.getElementById("img");
        var tamano = 350;

        function agrandarImagen() {
            tamano += 20;
            image.style.width = tamano + "px";
        }

        function reducirImagen() {
            tamano -= 20;
            image.style.width = tamano + "px";
        }
    </script>
</body>

</html>
